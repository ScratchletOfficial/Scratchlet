<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratchlet</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Titan One", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #FFA500; /* Classic orange */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            color: silver;
            text-align: left;
            margin: 0;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 3em;
            letter-spacing: 1px;
        }
        
        p {
            color: white;
            font-size: 1.5em;
            margin-top: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Scratchlet</h1>
    <p>The First Ever Designed in Scratch but Performed in HTML.</p>
</body>
</html>
